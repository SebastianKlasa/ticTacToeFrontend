<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" th:src="@{/script.js}"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
        var player = /*[[${#request.userPrincipal.principal}]]*/ null;
    /*]]>*/
</script>
<script>
$("button.newGameButton").live("click", function(){
    $.ajax({
       type: "GET",
       url: "http://localhost:8090/game",
       dataType: 'text',
       contentType: "application/json",
       success: function (data) {
            window.location.href = "http://localhost:8090/game/id/"+data;
         }
       });
});
</script>
<body onload="loadUser();">
<div class="home-container">
    <div class="userData" id="userData">
        <p>player.name </p><p>games : 2 </p><p>wins : 1 </p><p>draws : 5 </p><p>loses : 8</p>
        <a class="logoutButton" href="/logout">Logout</a>
    </div>
    <div class="header-home">welcome to home</div>
    <div class="actions-home">
        <div class="start-home">
            <button class="newGameButton">Start the game</button>
        </div>
        <div class="join-home">
            <div class="center">
                <label for="gameIDinput">Game ID:</label>
                <input type="text" id="gameIDinput" name="gameIDinput"><br><br>
                <button class="openGameButton">Find the game</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
